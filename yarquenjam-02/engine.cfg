[application]

name="Yarquen Jam real"
main_scene="res://stages/stage_menu.tscn"
icon="res://icon.png"

[autoload]

game="*res://scripts/game.gd"
audio_player="*res://scenes/audio_player.tscn"
utils="*res://scripts/utils.gd"

[display]

width=180
height=320
test_width=360
test_height=640
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[jbutton(0, 14), key(A)]
ui_right=[jbutton(0, 15), key(D)]
ui_up=[jbutton(0, 12), key(W)]
ui_down=[jbutton(0, 13), key(S)]
shoot=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff8f215f
